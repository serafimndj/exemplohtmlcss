<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
        <link rel="stylesheet" href="css/estilo.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
    </head>
    
        <h2 class="titulos">Cadastro de Usuários</h2>
        <form method="get" action="sucesso.html">
        <fieldset>
            <legend>Dados</legend>
            
                <label>Nome: </label>
                <input type="text" name="nome" id="nome" required/>
                <br />
                <label>Senha: </label>
                <input type="password" name="senha" id="senha" required/>
                <br />
                <label>Email: </label>
                <input type="email" name="email" id="email" required/>
                <br />
                <label>Nascimento: </label>
                <input type="date" name="nasc" id="nasc" min="2016-01-01"/>
                <br />
                <label>Idade: </label>
                <input type="number" name="idade" id="idade" min="18" max="60"/>
                <br />
        </fieldset> 
                <br />
        <fieldset>
                <legend>Sexo:</legend>
                <input type="radio" name="sexo" value="masculino" checked/>Masculino
                <input type="radio" name="sexo" value="feminino"/>Feminino
                <input type="radio" name="sexo" value="outros"/>Outros
                <br />
        </fieldset>
                <br />
        <fieldset>
            <label>Naturalidade: </label>
                <select name="cidade">
                    <optgroup label="Rio Grande do Norte">
                        <option value="NAT">Natal</option>
                        <option value="MOS">Mossoró</option>
                    </optgroup>
                    <optgroup label="Paraiba">
                        <option value="JPA">João Pessoa</option>
                        <option value="PAT">Patos</option>
                    </optgroup>
                    <optgroup label="Pernambuco">
                        <option value="REC">Recife</option>
                        <option value="JAB">Jaboatão</option>
                    </optgroup>              
                </select>
                <br />
                
                <label>Sua foto: </label>
                <input type="file" name="foto" id="foto" />
                <br />
                <p class="centralizar">
                    <input type="submit" value="Cadastrar" class="inputArredondado centralizar btn btn-success" />
                    <input type="reset" value="Limpar" class="inputArredondado btn btn-primary centralizar"/>
                    <input type="button" value="Veja" class="inputArredondado btn btn-danger" onclick="alert('Você estar navegando na homepage criada pelo Serafim');" />
                    
                </p>
                    
        </fieldset>
                
                
                
        </form>
        </html>
